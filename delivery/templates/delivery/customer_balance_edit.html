{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Balances for {{ customer.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'customer_detail' customer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
