{% extends 'base.html' %}
{% block content %}
<h2>Edit Delivery for {{ delivery.customer.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'delivery_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
