{% extends 'base.html' %}
{% block content %}
<h2>Update Bottle Price</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<h3 class="mt-4">Price History</h3>
<table class="table table-bordered">
    <thead><tr><th>Price</th><th>Updated At</th></tr></thead>
    <tbody>
    {% for p in prices %}
        <tr>
            <td>{{ p.price_per_bottle }}</td>
            <td>{{ p.updated_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
